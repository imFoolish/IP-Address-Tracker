<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address | IP Address Tracker</title>
    <link rel="icon" href="./public/images/favicon-32x32.png" />

    <!---------------------------------- LEAFLET API MAP ----------------------------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    

    <!---------------------------------- GOOGLE FONTS ---------------------------------------------------------->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!---------------------------------------------------------------------------------------------------------->

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-ip.css" />
    <link rel="stylesheet" href="./public/css/header.css" />
  </head>
  <body>
    <div class="ip-info-container">

      <div class="ip-info">
        <span>IP Address</span>
        <p>8.8.8.8</p>
      </div>

      <div class="ip-info">
        <span>Location</span>
        <p>Washington, United States</p>
      </div>

      <div class="ip-info">
        <span>Timezone</span>
        <p>GMT -5:00</p>
      </div>

      <div class="ip-info">
        <span>Provider</span>
        <p>Google LLC</p>
      </div>
    </div>
    <main>
      <header>
        <h1>IP Address Tracker</h1>
        <form class="search-bar" action="" onsubmit="checkIP(event)">
          <input id="ip" name="ip" placeholder="Type the ip here" required />
          <button href="#">
            <img src="./public/images/icon-arrow.svg" alt="Track ip" />
          </button>
        </form>
      </header>

     

      <div id="map"></div>

    </main>
    <script src="./public/scripts/page-tracked-ip.js"></script>
    <script src="./public/scripts/checkIP.js"></script>
  </body>
</html>
